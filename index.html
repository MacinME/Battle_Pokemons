<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Styles TailwindCSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="app">
        <div class="bg-blue-100 overflow-x-hidden">
            <div class="bg-gradient-to-r from-blue-800 via-orange-500 to-red-600 xl:w-screen xl:h-screen flex justify-center">
                <div id="twoPokemons" class="flex flex-wrap xl:flex-row xl:items-start pt-10 flex-col items-center">
                    <div id="pokemon_1" class="xl:w-80 md:w-64 w-48 xl:h-auto"></div>
                    <div class="w-58 self-center flex justify-center flex-col items-center">
                        <div id="vs" class="textVS text-blue-600">V<span class="text-red-600">S</span></div>
                        <button id="getPokemon" class="bg-gradient-to-r from-red-700 to-orange-700 py-2 px-5 text-white font-semibold text-2xl rounded-full tracking-wider mb-10 hover:bg-gradient-to-r hover:from-blue-600 hover:to-red-600">Fight!</button>
                    </div>
                    <div id="pokemon_2" class="xl:w-80 md:w-64 w-48 xl:h-auto"></div>
                </div>
            </div>
            <div id="results" class="grid xl:grid-cols-6 lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-5 ">
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
